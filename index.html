<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <embed src="./Mortal Kombat.mp3" loop="true" autostart="true" width="2" height="0">
<!-- here i'll be adding a main div and give it a class name "mainGame" -->
    <div class="mainGame">
        <p id="playerOneTurn"></p>
<!-- inside this main div i'll be adding 10 divs which will represent the upper block and 9 (3*3)small blocks where the player will use to play  -->
        <div class="title" id="item0"><span>X O</span> GAME</div>
        <div class="block" id="item1"></div>
        <div class="block" id="item2"></div>
        <div class="block" id="item3"></div>
        <div class="block" id="item4"></div>
        <div class="block" id="item5"></div>
        <div class="block" id="item6"></div>
        <div class="block" id="item7"></div>
        <div class="block" id="item8"></div>
        <div class="block" id="item9"></div>
        <button class="wrapper" onclick="document.location.reload()">Fight</button>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
